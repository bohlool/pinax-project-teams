{% extends "site_base.html" %}

{% block title %}
    {% if page.pk %}
        Edit {{ page.slug }}
    {% else %}
        Add {{ page.slug }}
    {% endif %}
{% endblock %}

{% block body %}
    <h1>
        {% if page.pk %}
            Edit {{ page.slug }}
        {% else %}
            Add {{ page.slug }}
        {% endif %}
    </h1>

    <form class="form" method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="pull-right">
            <button class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
